<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>银河系大数据平台</title>
    <link rel="stylesheet" href="" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

<div class="login">
    <div class="message">银河系大数据平台</div>
    <div id="darkBannerWrap"></div>

    <form method="post" th:action="@{/user/toLogin}">
        <input name="username" placeholder="用户名" required="required" type="text">
        <hr class="hr15">
        <input name="password" placeholder="密码" required="required" type="password">
        <hr class="hr15">
        <!--<label for='remonberMe' style="font-size:14px">记住我？</label><input name="remonberMe" type="checkbox"-->
                                                                          <!--id="remonberMe">-->
        <hr class="hr15">
        <input value="登录" style="width:100%;" type="submit">
        <hr class="hr20">
        <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
        <!--th:text="${messages}"-->
        <div style="width:100%;color: red;text-align: center;"></div>
    </form>
</div>

</body>
</html>
